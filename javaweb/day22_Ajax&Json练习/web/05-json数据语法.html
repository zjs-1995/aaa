<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.定义基本格式
        var person = {"name": "张三", age: 23, 'gender': true};
        //获取name的值
        var name1 = person.name;
        var name2 = person["name"];
        alert(name1);
        alert(name2);

        //2.嵌套格式   {}———> []
        var persons = {
            "persons": [
                {"name": "张三", "age": 23, "gender": true},
                {"name": "李四", "age": 24, "gender": true},
                {"name": "王五", "age": 25, "gender": false}
                ]
        };
        //获取 王五
        var name3 = persons.persons[2].name;
        alert(name3);


        //2.嵌套格式   []———> {}
        var ps = [{"name": "张三", "age": 23, "gender": true},
            {"name": "李四", "age": 24, "gender": true},
            {"name": "王五", "age": 25, "gender": false}];

        //获取李四值
        var name4 = ps[1].name;
        alert(name4);

        //遍历获取
        for (var i = 0;i < ps.length;i++){
            var p = ps[i];
            for (var key in p){
                alert(key+":"+p[key]);
            }
        }

    </script>

</head>
<body>

</body>
</html>
