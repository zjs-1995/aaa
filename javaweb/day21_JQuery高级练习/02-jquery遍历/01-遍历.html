    <script type="text/javascript">
        /*

                遍历
                    1. js的遍历方式
                     * for(初始化值;循环结束条件;步长)
                    2. jq的遍历方式
                        1. jq对象.each(callback)

                        3. for..of:jquery 3.0 版本之后提供的方式

        */

        /*
                $(function () {

        /* $(function () {
             var citys = $("#city li");

                 alert(index+":"+$(element).html());

        $(function () {
            var citys = $("#city li");
            citys.each(function (index, element) {
                if ($(element).html()=="上海"){
                    //return true;//跳过
                    return false;//停止
                }
                alert(index+":"+$(element).html())
            });
        });

    </script>

<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
