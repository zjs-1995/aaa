    <script>
        var strResult = "";
        strResult += "<table>"
        for (i = 9;i>= 1;i--){
            strResult += "<tr>"
            for (j=1;j<=i;j++){
                strResult += "<td>"
                strResult += i + "*" + j + "=" + i * j + "\t\t";
                strResult += "</td>"
            }
            strResult += "</tr>"
        }
        strResult += "</table>"
        document.write(strResult)
    </script>
